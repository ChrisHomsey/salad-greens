<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Salad Greens</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--firebase link-->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!--jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Css-->
<link rel="stylesheet" href="assets/css/style.css">
<!--Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<div class="jumbotron">
  <p><center><img src="assets/images/MEHungry.png"><center></p>
</div>
<body>
	<div class="container">

	<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" id="zipCode" type="button">Start</button>
      </span>
      <input type="text" class="form-control" placeholder="Your zip code here">
  </div>
</div>
</div>
<br>
<br>
<section>
<div class="row">
	<div class="col-lg-12">
    <a id="moods"></a>
    <p><center>How are you feeling?<center></p>
		<div class="btn-group btn-group-justified" role="group" aria-label="moods">
			<div class="btn-group" role="group">
  			<button type="button" id= "happy" class="btn btn-default">Happy</button>
  		</div>
  		<div class="btn-group" role="group">
  			<button type="button" id="sad" class="btn btn-default">Sad</button>
  		</div>
  		<div class="btn-group" role="group">
  			<button type="button" id="angry" class="btn btn-default">Angry</button>
  		</div>
  			<div class="btn-group" role="group">
  			<button type="button" id="excited" class="btn btn-default">Excited</button>
  		</div>
</div>
</div>
</section>
<section>
<div class="row">
  <div class="col-lg-12">
    <a id="cravings"></a>
    <p><center>What are you craving?<center></p>
    <div class="btn-group btn-group-justified" role="group" aria-label="cravings">
      <div class="btn-group" role="group">
        <button type="button" id= "Food" class="btn btn-default">Food</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="Drink" class="btn btn-default">Drink</button>
      </div>
</div>
</div>
</div>
<section>
<div class="row">
  <div class="col-lg-12">
    <a id="ifFood"></a>
    <p><center>Do you have any restrictions?><center></p>
    <div class="btn-group btn-group-justified" role="group" aria-label="if-Food">
      <div class="btn-group" role="group">
        <button type="button" id= "vegan" class="btn btn-default">Vegan</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="vegetarian" class="btn btn-default">Vegetarian</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="glutenFree" class="btn btn-default">Gluten Free</button>
      </div>
        <div class="btn-group" role="group">
        <button type="button" id="nutAllergies" class="btn btn-default">Nut Allergies</button>
      </div>
</div>
</div>
</div>
</section>
<section>
<div class="row">
  <div class="col-lg-12">
    <a id="ifDrink"></a>
    <p><center>What sounds good to drink?<center></p>
    <div class="btn-group btn-group-justified" role="group" aria-label="if-drink">
      <div class="btn-group" role="group">
        <button type="button" id= "alcoholic" class="btn btn-default">Alcoholic</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="nonAlcoholic" class="btn btn-default">Non-Alcoholic</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="caffinated" class="btn btn-default">Caffinated</button>
      </div>
        <div class="btn-group" role="group">
        <button type="button" id="notCaffinated" class="btn btn-default">Not Caffinated</button>
      </div>
</div>
</div>
</div>
</section>
<div class="container">
  </div>

  

</div>

<script type="text/javascript" src= "assets/javascript/app.js"></script>

</body>
</html>
